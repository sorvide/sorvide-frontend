    <title>Sorvide Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2a2d7d;
            --primary-main: #4a4fd8;
            --primary-light: #6b70ff;
            --secondary-purple: #8a2be2;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-blue: #1e90ff;
            --background-light: #f8f9ff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a5568;
            --border-light: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(42, 45, 125, 0.15);
            text-align: center;
        }

        .login-container h1 {
            color: var(--primary-main);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-container p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            text-align: center;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-main);
            box-shadow: 0 0 0 3px rgba(74, 79, 216, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-main), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 79, 216, 0.3);
        }

        .login-error {
            color: var(--accent-red);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .powered-by {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Admin Dashboard */
        #adminDashboard {
            display: none;
        }
